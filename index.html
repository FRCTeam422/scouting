<!DOCTYPE html>
<html>
<head>
<title>Scout Master</title>
<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="styles.css">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="font-size:5vw;"><center>

<iframe name="dummyFrame" id="dummyFrame" style="display: none;"></iframe>
  
<h1>S c o u t  M a s t e r</h1>
  
<form onsubmit="return false;" method="post" action="https://script.google.com/macros/s/AKfycbyah_PdjcrHvynX_TvRybLykrJy0qhcTfS4PA9EhV3DkEErFIrVMOCFNfWERjwIZvVVAw/exec" id="scoutForm" target="dummyFrame">

  
  <h2>Prematch</h2>
  <label for="initials">Scouter Initials:</label><br>
  <input type="text" id="initials" class="texter" name="Initials" value=""><br><br>
  <label for="teamNum">Team Number:</label><br>
  <input type="number" id="teamNum" class="texter" name="Team Number" value=""><br><br>
  <label for="matchNum">Match Number:</label><br>
  <input type="number" id="matchNum" class="texter" name="Match Number" value=""><br><br>
  <label for="robotPosition">Robot:</label><br>
  <select name="Robot Position" id="robotPosition">
    <option value="Red 1">Red 1</option>
    <option value="Red 2">Red 2</option>
    <option value="Red 3">Red 3</option>
    <option value="Blue 1">Blue 1</option>
    <option value="Blue 2">Blue 2</option>
    <option value="Blue 3">Blue 3</option>
  </select><br><br>
  <label for="noShow">No Show:</label><br>
  <input type="checkbox" class="checkbox" name="No Show" value="TRUE", placeholder="FALSE"><br>

  
  <h2>Auto</h2>
  <label for="taxied">Exited Community:</label><br>
  <input type="checkbox" class="checkbox" name="Exit Community" value="TRUE", placeholder="FALSE"><br><br>

  <label for="preload">Preload:</label><br>
  <select name="preload" id="preload">
    <option value="Cube">Cube</option>
    <option value="Cone">Cone</option>
  </select><br><br>
  
  <label for="TSA">Top Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="input" onclick="TSA--;update('autoTop', 'autoTops',TSA);" value="-"></td>
    <td><input name="Auto Top Scored" value="0" id="autoTops"  hidden><p id="autoTop" name="Top Scored">0</p></input></td>
    <td><input type="button" class="button" id="input" onclick="TSA++;update('autoTop', 'autoTops',TSA);" value="+"></td>
  </tr></table>

  <label for="MSA">Mid Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="input" onclick="MSA--;update('autoMid', 'autoMids',MSA);" value="-"></td>
    <td><input name="Auto Mid Scored" value="0" id="autoMids" hidden><p id="autoMid" name="Mid Scored" value="MSA">0</p></input></td>
    <td><input type="button" class="button" id="input" onclick="MSA++;update('autoMid', 'autoMids',MSA);" value="+"></td>
  </tr></table>

  <label for="LSA">Low Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="input" onclick="LSA--;update('autoLow', 'autoLows',LSA);" value="-"></td>
    <td><input name="Auto Low Scored" value="0" id="autoLows" hidden><p id="autoLow" name="Low Scored" value="LSA">0</p></input></td>
    <td><input type="button" class="button" id="input" onclick="LSA++;update('autoLow', 'autoLows',LSA);" value="+"></td>
  </tr></table>


  
  
  
  <h2>Teleop</h2>

  <label for="TST">Top Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="input" onclick="TST--;update('teleopTop', 'teleopTops',TST);" value="-"></td>
    <td><input name="Top Scored" value="0" id="teleopTops"  hidden><p id="teleopTop" name="Top Scored">0</p></input></td>
    <td><input type="button" class="button" id="input" onclick="TST++;update('teleopTop', 'teleopTops',TST);" value="+"></td>
  </tr></table>

  <label for="TSM">Mid Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="input" onclick="TSM--;update('teleopMid', 'teleopMids',TSM);" value="-"></td>
    <td><input name="Mid Scored" value="0" id="teleopMids" hidden><p id="teleopMid" name="Mid Scored" value="TSM">0</p></input></td>
    <td><input type="button" class="button" id="input" onclick="TSM++;update('teleopMid', 'teleopMids',TSM);" value="+"></td>
  </tr></table>

  <label for="TSL">Low Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="input" onclick="TSL--;update('teleopLow', 'teleopLows',TSL);" value="-"></td>
    <td><input name="Low Scored" value="0" id="teleoLows" hidden><p id="teleopLow" name="Low Scored" value="TSL">0</p></input></td>
    <td><input type="button" class="button" id="input" onclick="TSL++;update('teleopLow', 'teleopLows',TSL);" value="+"></td>
  </tr></table>

  <label for="wasDefended">Was Defended:</label><br>
  <input type="checkbox" class="checkbox" name="Was Defended" value="TRUE", placeholder="FALSE"><br>

  
  <h2>Endgame</h2>

  <label for="climb">Charge Station:</label><br>
  <select name="Climb" id="climb">
    <option value="NA">Not Attempted</option>
    <option value="Failed">Attempted but Failed</option>
    <option value="docked">Docked but not Engaged</option>
    <option value="engaged">Engaged and Docked</option>
  </select><br><br>

  <!-- <label for="startedClimb">Started Climb with Time Remaining:</label><br>
  <input type="number" id="startedClimb" class="texter" name="Started Climb At" value=""><br> -->

  
  <h2>Postmatch</h2>

  <!-- <label for="defense%">Played Defense for %:</label><br>
  <input type="number" id="defense%" class="texter" name="Defense %" min="0" max="100" value="0"><br><br> -->

  <label for="susBonus">Sustainability Bonus:</label><br>
  <input type="checkbox" class="checkbox" name="susBonus" value="TRUE", placeholder="FALSE"><br><br>

  <label for="robotDisabled">Robot Disabled?:</label><br>
  <input type='hidden' value='FALSE' name='selfdestruct'>
  <input type="checkbox" class="checkbox" name="Robot Disabled?" value="TRUE", placeholder="FALSE"F><br>

  <label for="comments">Comments:</label><br>
  <input type="text" id="comments" class="commenter" name="Comments" value="" contenteditable><br><br>


<button onclick="submit();">Submit</button>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<button onclick='reset();' type='reset'>Reset</button>

</form>

<p style="font-size:2vw"><b>WARNING: </b>This page is intended for Team 401 and will be sent to a database only accessible by Team 401 members.</p>

<script>
 

function update(type1, type2, value) {
  document.getElementById(type1).innerHTML = value;
  document.getElementById(type2).value = value;
}

function reset() {
  TSA = 0;
  MSA = 0;
  LSA = 0;
  TST = 0;
  TSM = 0;
  update('autoTop', 'autoTops', TSA);
  update('autoMid', 'autoMids', MSA);
  update('autoLow', 'autoLows', LSA);
  update('teleopTop', 'teleopTops', TST);
  update('teleopMid', 'teleopMids', TSM);
  update('teleopLow', 'teleopLows', TSL);
  document.getElementById('scoutForm').reset();
}

function submit() {
  //console.log(document.forms['scoutForm'])
  document.forms["scoutForm"].submit();
  reset();
}

var TSA = 0;
var MSA = 0;
var LSA = 0;
var TST = 0; 
var TSM = 0;
var TSL = 0;

</script>


</center></body>
</html>
