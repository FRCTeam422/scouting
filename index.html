  <script>

      teleMidCubesValue = document.getElementById("teleMidCubesHidden");
  
  var teleMidConesPlusButton = document.getElementById("tmConesPlusBtn"),
      teleMidConesSubButton = document.getElementById("tmConesSubBtn"),
      teleMidConesDisplay = document.getElementById("teleMidCones"),

    autoMidCubesPlusButton.addEventListener('click', function(){addCount(autoMidCubesDisplay, autoMidCubesValue);});

    teleLowConesPlusButton.addEventListener('click', function(){addCount(teleLowConesDisplay, teleLowConesValue);});
    teleLowConesSubButton.addEventListener('click', function(){subCount(teleLowConesDisplay, teleLowConesValue);});
      
    function addCount(data_display, data_value_storage){
      count = Number(data_value_storage.value);
      count++;
      data_display.innerHTML = count;
      data_value_storage.value = count;
    };

    function subCount(data_display, data_value_storage) {
      count = Number(data_value_storage.value);
      if (count > 0) { 

      count -= 1;
      data_display.innerHTML = count;
      data_value_storage.value = count;
      }
    };

<script>
 

  var resetButton = document.getElementById("resetBtn");
  var submitButton = document.getElementById("submitBtn");

  resetButton.addEventListener('click', function(){resetCounters();});
  
  function resetCounters() {
 
    autoTopCubesDisplay.innerHTML = 0;
    autoTopCubesValue.value = 0;
    autoMidCubesDisplay.innerHTML = 0;
    autoMidCubesValue.value = 0;
    autoLowCubesDisplay.innerHTML = 0;
    autoLowCubesValue.value = 0;
    teleTopCubesDisplay.innerHTML = 0;
    teleTopCubesValue.value = 0;
    teleMidCubesDisplay.innerHTML = 0;
    teleMidCubesValue.value = 0;
    teleLowCubesDisplay.innerHTML = 0;
    teleLowCubesValue.value = 0;

    autoTopConesDisplay.innerHTML = 0;
    autoTopConesValue.value = 0;
    autoMidConesDisplay.innerHTML = 0;
    autoMidConesValue.value = 0;
    autoLowConesDisplay.innerHTML = 0;
    autoLowConesValue.value = 0;
    teleTopConesDisplay.innerHTML = 0;
    teleTopConesValue.value = 0;
    teleMidConesDisplay.innerHTML = 0;
    teleMidConesValue.value = 0;
    teleLowConesDisplay.innerHTML = 0;
    teleLowConesValue.value = 0;

  }

  const scriptURL = 'https://script.google.com/macros/s/AKfycbw6diWUnZYxn9A2-Y_v9KKRdpgc5fGY8u8iJ1uQjgRMcsMx5lvWU0QDqjklkQ4LCfMJ/exec'
  const form = document.forms['scoutForm']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
      .then(resetCounters())
      .then(document.getElementById('scoutForm').reset())

  })



</script>
