<!DOCTYPE html>
<html>
<head>
<title>Snake Scout</title>
<link rel="icon" href="favicon.png">
<link rel="stylesheet" href="styles.css">
</head>

<meta name="viewport" content="width=device-width, initial-scale=1.0">
<body style="font-size:5vw;"><center>

<iframe name="dummyFrame" id="dummyFrame" style="display: none;"></iframe>
  
<h1>SNAKE SCOUT</h1>
  
<form onsubmit="return false;" method="post" action="https://script.google.com/macros/s/AKfycbxRASQDZc2A_wK8EhfN6t6rfFdaA7SEaRidUIid0ZIipZJFbxxociexKhVnDDDM3MAB/exec" id="scoutForm" target="dummyFrame">

  
  <h2>Prematch</h2>
  <label for="initials">Scouter Initials:</label><br>
  <input type="text" id="initials" class="texter" name="Initials" value=""><br><br>
  <label for="teamNum">Team Number:</label><br>
  <input type="number" id="teamNum" class="texter" name="Team Number" value=""><br><br>
  <label for="matchNum">Match Number:</label><br>
  <input type="number" id="matchNum" class="texter" name="Match Number" value=""><br><br>
  <label for="robotPosition">Robot:</label><br>
  <select name="Robot Position" id="robotPosition">
    <option value="Red 1">Red 1</option>
    <option value="Red 2">Red 2</option>
    <option value="Red 3">Red 3</option>
    <option value="Blue 1">Blue 1</option>
    <option value="Blue 2">Blue 2</option>
    <option value="Blue 3">Blue 3</option>
  </select><br><br>
  <label for="noShow">No Show:</label><br>
  <input type="checkbox" class="checkbox" name="No Show" value="TRUE", placeholder="FALSE"><br>
  
  <h2>Auto</h2>
  <label for="taxied">Exited Community:</label><br>
  <input type="checkbox" class="checkbox" name="Exit Community" value="TRUE", placeholder="FALSE"><br><br>
  
  <label for="TSA">Top Scored:</label><br>
  <table><tr>
    <td><input type="button" class="button" id="atsSubBtn" value="-"></td>
    <td><input name="Auto Top Scored" value='0' id="autoTops" hidden><p id="autoTop" name="Top Scored">0</p></td>
    <td><input type="button" class="button" id="atsPlusBtn" value="+"></td>
  </tr></table>

  <label for="MSA">Mid Scored:</label><br>
  <table>
    <tr>
      <td><input type="button" class="button" id="amsSubBtn" value="-"></td>
      <td><input name="Auto Mid Scored" value='0' id="autoMids" hidden><p id="autoMid" name="Mid Scored">0</p></td>
      <td><input type="button" class="button" id="amsPlusBtn" value="+"></td>
    </tr>
  </table>

  <label for="LSA">Low Scored:</label><br>
  <table>
    <tr>
      <td><input type="button" class="button" id="alsSubBtn" value="-"></td>
      <td><input name="Auto Low Scored" value='0' id="autoLows" hidden><p id="autoLow" name="Low Scored">0</p></td>
      <td><input type="button" class="button" id="alsPlusBtn" value="+"></td>
    </tr>
  </table>


  <h2>Teleop</h2>

  <label for="TST">Top Scored:</label><br>
  <table>
    <tr>
      <td><input type="button" class="button" id="ttsSubBtn" value="-"></td>
      <td><input name="Teleop Top Scored" value='0' id="teleTops" hidden>
        <p id="teleTop" name="Top Scored">0</p>
      </td>
      <td><input type="button" class="button" id="ttsPlusBtn" value="+"></td>
    </tr>
  </table>

  <label for="TSM">Mid Scored:</label><br>
  <table>
    <tr>
      <td><input type="button" class="button" id="tmsSubBtn" value="-"></td>
      <td><input name="Teleop Mid Scored" value='0' id="teleMids" hidden><p id="teleMid" name="Mid Scored">0</p></td>
      <td><input type="button" class="button" id="tmsPlusBtn" value="+"></td>
    </tr>
  </table>

  <label for="TSL">Low Scored:</label><br>
  <table>
    <tr>
      <td><input type="button" class="button" id="tlsSubBtn" value="-"></td>
      <td><input name="Teleop Low Scored" value='0' id="teleLows" hidden><p id="teleLow" name="Low Scored">0</p></td>
      <td><input type="button" class="button" id="tlsPlusBtn" value="+"></td>
    </tr>
  </table>

  <script>
  var autoTopPlusButton = document.getElementById("atsPlusBtn"),
      autoTopSubButton = document.getElementById("atsSubBtn"),
      autoTopDisplay = document.getElementById("autoTop"),
      autoTopValue = document.getElementById("autoTops");

   var autoMidPlusButton = document.getElementById("amsPlusBtn"),
       autoMidSubButton = document.getElementById("amsSubBtn"),
       autoMidDisplay = document.getElementById("autoMid"),
       autoMidValue = document.getElementById("autoMids");

   var autoLowPlusButton = document.getElementById("alsPlusBtn"),
       autoLowSubButton = document.getElementById("alsSubBtn"),
       autoLowDisplay = document.getElementById("autoLow"),
       autoLowValue = document.getElementById("autoLows"); 

   var teleTopPlusButton = document.getElementById("ttsPlusBtn"),
       teleTopSubButton = document.getElementById("ttsSubBtn"),
       teleTopDisplay = document.getElementById("teleTop"),
       teleTopValue = document.getElementById("teleTops"); 

   var teleMidPlusButton = document.getElementById("tmsPlusBtn"),
       teleMidSubButton = document.getElementById("tmsSubBtn"),
       teleMidDisplay = document.getElementById("teleMid"),
       teleMidValue = document.getElementById("teleMids");
   
   var teleLowPlusButton = document.getElementById("tlsPlusBtn"),
       teleLowSubButton = document.getElementById("tlsSubBtn"),
       teleLowDisplay = document.getElementById("teleLow"),
       teleLowValue = document.getElementById("teleLows");
      
    autoTopPlusButton.addEventListener('click', function(){addCount(autoTopDisplay, autoTopValue);});
    autoTopSubButton.addEventListener('click', function(){subCount(autoTopDisplay, autoTopValue);});

    autoMidPlusButton.addEventListener('click', function(){addCount(autoMidDisplay, autoMidValue);});
    autoMidSubButton.addEventListener('click', function(){subCount(autoMidDisplay, autoMidValue);});

    autoLowPlusButton.addEventListener('click', function(){addCount(autoLowDisplay, autoLowValue);});
    autoLowSubButton.addEventListener('click', function(){subCount(autoLowDisplay, autoLowValue);});
    
    teleTopPlusButton.addEventListener('click', function(){addCount(teleTopDisplay, teleTopValue);});
    teleTopSubButton.addEventListener('click', function(){subCount(teleTopDisplay, teleTopValue);});
   
    teleMidPlusButton.addEventListener('click', function(){addCount(teleMidDisplay, teleMidValue);});
    teleMidSubButton.addEventListener('click', function(){subCount(teleMidDisplay, teleMidValue);});
    
    teleLowPlusButton.addEventListener('click', function(){addCount(teleLowDisplay, teleLowValue);});
    teleLowSubButton.addEventListener('click', function(){subCount(teleLowDisplay, teleLowValue);});
      
    function addCount(data_display, data_value_storage){
      count = Number(data_value_storage.value);
      count++;
      data_display.innerHTML = count;
      data_value_storage.value = count;
    };

    function subCount(data_display, data_value_storage) {
      count = Number(data_value_storage.value);
      if (count > 0) { 

      count -= 1;
      data_display.innerHTML = count;
      data_value_storage.value = count;
      }
    };
      
  </script>
  
  <h2>Endgame</h2>

  <label for="climb">Charge Station:</label><br>
  <select name="Climb" id="climb">
    <option value="NA">Not Attempted</option>
    <option value="Failed">Attempted but Failed</option>
    <option value="docked">Docked but not Engaged</option>
    <option value="engages">Engaged and Docked</option>
  </select><br><br>
  
  <h2>Postmatch</h2>

  <label for="robotDisabled">Robot Disabled?:</label><br>
  <input type='hidden' value='FALSE' name='selfdestruct'>
  <input type="checkbox" class="checkbox" name="Robot Disabled?" value="TRUE", placeholder="FALSE"F><br>

  <label for="comments">Comments:</label><br>
  <input type="text" id="comments" class="commenter" name="Comments" value="" contenteditable><br><br>


<button type="submit" id="submitBtn">Submit</button>
<br></br>
<br></br>
<br></br>
<br></br>
<br></br>
<button type="reset" id="resetBtn">Reset</button>
</form>

<p style="font-size:2vw"><b>WARNING: </b>This page is intended for Team 401 and will be sent to a database only accessible by Team 401 members.</p>

<script>

  var resetButton = document.getElementById("resetBtn");
  var submitButton = document.getElementById("submitBtn");

  resetButton.addEventListener('click', function(){resetCounters();});
  
  function resetCounters() {
 
    autoTopDisplay.innerHTML = 0;
    autoTopValue.value = 0;

    autoMidDisplay.innerHTML = 0;
    autoMidValue.value = 0;

    autoLowDisplay.innerHTML = 0;
    autoLowValue.value = 0;

    teleTopDisplay.innerHTML = 0;
    teleTopValue.value = 0;

    teleMidDisplay.innerHTML = 0;
    teleMidValue.value = 0;

    teleLowDisplay.innerHTML = 0;
    teleLowValue.value = 0;

  }

  const scriptURL = 'https://script.google.com/macros/s/AKfycbxRASQDZc2A_wK8EhfN6t6rfFdaA7SEaRidUIid0ZIipZJFbxxociexKhVnDDDM3MAB/exec'
  const form = document.forms['scoutForm']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form) })
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
      .then(resetCounters())
      .then(document.getElementById('scoutForm').reset())

  })



</script>


</center></body>
</html>
